<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<body>
	<h:form id="user">
		<p:growl id="growl" showDetail="true" sticky="true"  />
		<p:panel styleClass="center">
		<p:panelGrid columns="2">
			<p:outputLabel value="Usuário da sessão" />
			<p:outputLabel value="#{userBean.sessao}" />
			<p:outputLabel value="serviço atual" />
			<p:outputLabel value="#{userBean.userLogado.servicoatual}" />
			<p:outputLabel value="ultimo serviço" />
			<p:outputLabel value="#{userBean.userLogado.servicoanterior}" />
			<p:commandButton value="Sair" action="#{userBean.sairSessao()}"/>
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
