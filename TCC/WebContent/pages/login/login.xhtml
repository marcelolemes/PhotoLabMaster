<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>

</h:head>
<h:outputStylesheet library="css" name="estilo.css" />

<f:event type="preRenderView" listener="#{userBean.loginRedirect()}" />

<body>
	<!-- 		<h:graphicImage value="/resources/images/logo.png" width="100%"
			height="100%" />
 -->
	<h:form id="login">
        <p:growl showDetail="true" autoUpdate="true" />

        <p:ajaxStatus onstart="PF('status').show()" oncomplete="PF('status').hide()"/>
        <p:dialog widgetVar="status" closable="false">
            Aguarde enquanto a página é carregada...
        </p:dialog>

		<p:panel styleClass="panecentral">
			<div align="center">
				<h:graphicImage styleClass="profile-img"
					value="/resources/images/photo.png" />
				<p:panelGrid columns="1" styleClass="semBorda">
					<div align="center">
						<h2 class="titulologin">login</h2>
					</div>
					<p:inputText id="apelidoInput" value="#{userBean.user.apelido}"
						styleClass="button-login" />
					<p:password id="senhaInput" value="#{userBean.user.senha}"
						styleClass="button-login" />
				</p:panelGrid>
				<p:commandButton styleClass="button-login" value="Entrar"
					action="#{userBean.logar()}" update="@all" process="@all"/>
			</div>
			<p:panelGrid columns="1" styleClass="semBorda">



				<p:watermark for="apelidoInput" value="Insira seu apelido"
					id="watermarkApelido" />
				<p:watermark for="senhaInput" value="Insira sua senha"
					id="watermarkSenha" />
			</p:panelGrid>

		</p:panel>

	</h:form>

</body>
</html>
