<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title></title>
</h:head>
<h:outputStylesheet library="css" name="estilo.css" />
<f:metadata>
			<f:viewAction action="#{userBean.verificarLogado()}" />
		</f:metadata>
<body>

	<form>

		
		<p:dataTable var="users" value="#{listaUsuariosBean.listaUsers}">
			<p:column headerText="Apelido">
				<h:outputText value="#{users.apelido}" />
			</p:column>

			<p:column headerText="Serviço Atual">
				<h:outputText value="#{users.servicoatual}" />
			</p:column>

			<p:column headerText="Nivel de acesso">
				<h:outputText value="#{listaUsuariosBean.parserNivel(users)}" />
			</p:column>
			<p:column headerText="Ultimo Acesso">
				<h:outputText value="#{users.ultimoacesso}" />
			</p:column>
		</p:dataTable>


	</form>

</body>
</html>
